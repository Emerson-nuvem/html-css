<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imangem dinâmica</h1>
    <p>Tente abrir esse site em várias dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">




        <!--<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls autoplay loop>
        <source src="media/DistrustTheSystem-TheSoundlings.mp3" type="audio/mpeg"> <!-- Os formatos compatíveis com os navegadores são mp3,ogg e wav (Pórem o formato wav é muito pesado, então é melhor não usar) -->
        <source src="media/DistrustTheSystem-TheSoundlings.ogg" type="audio/ogg">

        <p>Infelizmente seu navegador não é capaz de reproduzir áudio. <a href="media/DistrustTheSystem-TheSoundlings.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>

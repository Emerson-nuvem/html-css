<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="imun">Município: </label>
            <select name="mun" id="imun" required>

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Metropolitana">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="Bel">Belford Roxo</option>
                    <option value="DC">Duque de Caxias</option>
                    <option value="NI">Nova Iguaçu</option>
                    
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="CG">Campos dos Goytacazes</option>
                    <option value="SJB">São João da Barra</option>
                    <option value="Mac">Macaé</option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" required> 
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Policial Militar</option>
                <option>Policial Civil</option>
            </datalist>
        </p>

        <p>
            <label for="itext">Mensagem: </label><br>
            <textarea name="text" id="itext" cols="50" rows="6" maxlength="300" placeholder="Sua Mensagem aqui..." required></textarea>
        </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>

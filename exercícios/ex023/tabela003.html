<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        
        <tr>
            <td rowspan="2">D</td>
            <td colspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            
            
        </tr>
        
    </table>
    
</body>
</html>

    @font-face {
        font-family: 'Wild Love';
        src: url('fonts/Wild Love.otf') format(opentype);
        font-weight: normal;
        font-style: normal;

        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
    
    */
    
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        font-family: 'Wild Love', monospace ;
        font-size: 5em;
        font-weight: normal;
    }
</style>
